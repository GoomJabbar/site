<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <!------------------------------------------------- slider ----------------------------------------------------->
    <link rel="stylesheet" href="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.css" />

    <!------------------------------------------------- slider end ----------------------------------------------------->

</head>

<body>
    <main class="main-section">
        <section class="c-form">
            <div class="c-form__name">
                <input type="text" placeholder="full name" class="c-form__name--input" required>
            </div>
            <div class="c-form__email">
                <input type="email" placeholder="your email" class="c-form__email--input" required>
            </div>
            <div class="c-form__text">
                <textarea placeholder="your message" class="c-form__text--input" required></textarea>
            </div>
            <button class="c-form__btn">Send</button>
        </section>
    </main>

</body>
